<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OrdinaryRoad-IoE</title>
</head>
<body>

<div style="display: none" id="or_access_token" th:utext="${access_token}"></div>
<div style="display: none" id="or_satoken" th:utext="${satoken}"></div>
<div style="display: none" id="or_state" th:utext="${state}"></div>

<div>正在跳转中...如未正常跳转<a id="redirect">请点这里</a></div>

<script src="https://unpkg.zhimg.com/jquery@3.4.1/dist/jquery.min.js"></script>
<script>window.jQuery || alert('当前页面CDN服务商已宕机，请将所有js包更换为本地依赖')</script>
<script type="text/javascript">
    // 初始化
    $(() => {
        let accessToken = $('#or_access_token').text();
        let satoken = $('#or_satoken').text();
        let state = $('#or_state').text();

        let redirectUri = 'or://tech.ordinaryroad.ioe.android/authorized' +
            '?access_token=' + accessToken
            + '&state=' + state
            + '&satoken=' + satoken;

        $('#redirect').attr('href', redirectUri);

        location.href = redirectUri;
    });
</script>
</body>
</html>
